apiVersion: v1
kind: ConfigMap
metadata:
  name: web-scraper-config
  namespace: web-scraper
data:
  NODE_ENV: 'production'
  LOG_LEVEL: 'info'
  # Add your scraping configuration here
  DEFAULT_PARSER: 'generic-news'
  # Concurrency used if neither CLI arg --max-concurrency nor env provided on Job/CronJob
  MAX_CONCURRENCY: '5'

  # Cassandra connection settings
  CASSANDRA_CONTACT_POINTS: 'cassandra.web-scrapers.svc.cluster.local'
  CASSANDRA_PORT: '9042'
  CASSANDRA_KEYSPACE: 'web_scrapers'
  CASSANDRA_LOCAL_DC: 'DC1-K8Demo'

  # Batch orchestration settings
  BATCH_SIZE: '5'
  MAX_CONCURRENT_JOBS: '20'
  JOB_TIMEOUT: '600' # 10 minutes
